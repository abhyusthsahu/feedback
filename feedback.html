<html>
<head>
    <title>
    Feedback
    </title>
    <link href="feedback.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1 align="center">FEEDBACK FORM</h1>
        <div id="top">
        <div style="width: 30%; float:left;">
            <form id="form">
        <label>First Name<br>
            <input id="first" type="text" size="25" maxlength="40" required="required" placeholder="Enter First Name"></label><br><br>
            <label>Middle Name<br>
            <input id="mid" type="text" size="25" maxlength="30" placeholder="Enter Middle Name"></label><br><br>
            <label>Last Name<br>
            <input id="last" type="text" size="25" maxlength="40" required="required" placeholder="Enter Last Name"></label><br><br>
            <label>Gender<input id="ml" type="radio" name="Gender" value="Male" required="required">Male
            <input id="fl" type="radio" name="Gender" value="Female" required="required">Female</label>
                <br><br><label>Suggestion<br>
            <textarea id="suggest" placeholder="Your Suggestion" required="required"></textarea></label>
                <br><br>
                <button id="add" onclick='show()'><img src="../Images/sign.jpg" width="50px" height="50px"> </button>
                <button id="clear" onclick='clear()'><img src="..//Images/minus.jpg" width="50px" height="50px"> </button>
            </form></div>
            <div id="right">
                Your Thought Matters<hr><div id="display"></div>
            </div></div>
             <footer>2021 Developed By : Abhyusth Sahu &reg;
            </footer>
       <script src="feed.js"></script>
    </body>
</html>
